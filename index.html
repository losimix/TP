<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/bootstrap.min.css">
  <link rel="stylesheet" href="Assets/myCss.css">
  <title>Mini Word</title>
</head>

<body>
  <div class="container">
    <h1>
      Mini Word
    </h1>
    <p id="MyParagraph">
      Hello everyone, this is our Mini Word Project, I hope you like it!
    </p>
    <input type="color" class="w-25 p-3" id="ColorPicker">
    <input id="mySize" type="number" max="100" min="7" value="35">
    <input id = "font" list="fonts" value="Font">
    <datalist id="fonts">
      <option value="Cambria">
      <option value="Arial">
      <option value="Times New Roman">
      <option value="Georgia">
      <option value="Courier">
    </datalist>
</body>




<script src="Scripts/main.js"></script>
</body>

</html>
